font_family                      Monocraft
bold_font                        Monocraft
italic_font                      Monocraft
bold_italic_font                 Monocraft

shell_integration                no-cursor
cursor_shape                     block

cursor_trail                     3
cursor_trail_decay               0.1 0.5
cursor_trail_start_threshold     0

adjust_line_height               0
adjust_column_width              0

allow_remote_control             socket-only
allow_remote_control             socket
allow_remote_control             yes

undercurl_style                  thin-sparse
modify_font                      cell_width             1px
modify_font                      cell_height            1px
modify_font                      baseline               -1px
modify_font                      underline_position     1
modify_font                      underline_thickness    100%
modify_font                      strikethrough_position 8px
box_drawing_scale                0.001, 1, 1.5, 2
enable_audio_bell                no

font_size                        10.0
font_features                    Monocraft             -liga

symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b1,U+e700-U+e7c5,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f372,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font

map ctrl+equal                   change_font_size       all  +1.0
map ctrl+kp_add                  change_font_size       all  +1.0
map ctrl+minus                   change_font_size       all  -1.0
map ctrl+kp_subtract             change_font_size       all  -1.0
map ctrl+0                       restore_font_size
map ctrl+kp_0                    restore_font_size

window_padding_width             12
include                          theme.conf
confirm_os_window_close          0
sync_to_monitor                  yes
#background_opacity              0.60
#hide_window_decorations         yes
